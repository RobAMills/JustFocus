<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stay Focused!</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #2c3e50;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .blocked-site {
      font-size: 1.1rem;
      color: #e74c3c;
      margin: 1rem 0;
    }
    .focus-task {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      text-align: left;
      font-size: 1.1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stay Focused!</h1>
    <p>This site is currently blocked to help you maintain focus.</p>
    <div class="blocked-site" id="blockedSite"></div>
    <div class="focus-task" id="focusTask"></div>
    <p>To unblock this site, open the extension and uncheck it from the list.</p>
  </div>
  <script src="focus.js"></script>
</body>
</html>
